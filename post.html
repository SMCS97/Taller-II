<!DOCTYPE html>
<html lang="es">
<head>
<title>TallerI</title>
<meta charset="utf-8">

<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="js/script.js"></script>


</head>

<body>
	
	<form name="formulario" method="POST" enctype="application/x-www-form-urlencoded" id="formulario">
		<div>
			<label for="codigo">Codigo:</label><br/>
			<input type="text" name="codigo" id="codigo" maxlength="10" placeholder="Ingrese su Codigo"/>
		</div>
		<div>
			<label for="nombre">Nombre: </label><br/>
			<input type="text" name="nombre" id="nombre" maxlength="50" placeholder="Ingrese su Nombre"/>
		</div>
		<div>
			<label for="apellido">Apellido:</label><br/>
			<input type="text" name="apellido" id="apellido" maxlength="50" placeholder="Ingrese su Apellido"/>
		</div>
		<div>
			<label for="telefono">Telefono:</label><br/>
			<input type="text" name="telefono" id="telefono" maxlength="15" placeholder="Ingrese su Telefono"/>
		</div>
		<div>
			<label for="email">Email:</label><br/>
			<input type="text" name="email" id="email" maxlength="200" placeholder="Ingrese su Email"/>
		</div>
		<div>
			<label for="edad">Edad:</label><br/>
			<input type="text" name="edad" id="edad" maxlength="50" placeholder="Ingrese su Edad"/>
		</div>
		<div>
			<label for="genero">Genero:</label><br/>
			<input type="checkbox" name="genero" id="genero" value="Femenino">Femenino 
   		    <input type="checkbox" name="genero" id="genero" value="Masculino" >Masculino
		</div>
		<div>
			<label for="comentario">Comentario:</label><br/>
			<textarea name="comentario" id="comentario" rows="10" cols="50" maxlength="1000" placeholder="Escribe un comentario"></textarea>
		</div>
		<div>
			<button type="button" name="enviar" id="enviar">Enviar</button>
		</div>

	</form>

</body>
</html>
